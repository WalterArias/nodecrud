<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="container-fluid">
      <div class="row"> HEADER</div>
        <div class="row">
            <div class="col-md-3">menu
                
            </div>
            <div class="col-md-9 shadow-lg">
              <button type="button" class="btn btn-primary"  id="btnCrear" data-bs-toggle="modal" data-bs-target="#frmInsertar" >  Nuevo</button>          
              
                <table class="table table-hover" id="tablaDatos" >
                    <thead>
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Existencia</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>
                 
                  
                  <div class="modal fade" id="frmArticulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                   
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header bg-primary text-light">
                          <h5 class="modal-title" id="exampleModalLabel">Crear Articulos</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form id="formularioArticulo">
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Detalle:</label>
                              <input type="text" class="form-control" id="detalle">
                              <label for="recipient-name" class="col-form-label">Precio:</label>
                              <input type="number" class="form-control" id="precio">
                              <label for="recipient-name" class="col-form-label">Stock:</label>
                              <input type="number" class="form-control" id="stock">
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary">Enviar</button>                              
                            </div>                          
                          </form>
                        </div>                      
                      </div>
                    </div>
                  </div>                
            </div>
        
        </div>
    </div>
